<body>
    <h1>Input Types</h1>
        <label for="">Do you know what time it is?</label>
        <input type="time"><br />
        <label for="">Please enter your phone number here</label>
        <input type="tel"><br />
        <label for="">Do you need to upload a file?</label>
        <input type="file"><br />
        <label for="">If you're done, click on the submit icon</label>
        <input type="image" src="http://indysod.com/wp-content/uploads/2018/02/Submit.png"><br />
        <label for="">If you'd like to start over, click here</label>
        <input type="reset"><br />
</body>
